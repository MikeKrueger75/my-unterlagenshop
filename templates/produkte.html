{% extends "base.html" %}
{% set active_page = 'produkte' %}

{% block title %}Unterlagen bestellen{% endblock %}

{% block content %}
    <form method="POST">
        <h1 class="my-4">Unterlagen</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for document in documents %}
            <div class="col">
            <div class="card">
                <!--<img src="{{ url_for('static', filename='images/'+document.id+'.png') }}" class="card-img-top" alt="{{ document.name }}">-->
                <div class="card-body">
                    <h5 class="card-title">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ document.id }}" name="{{ document.id }}" id="{{ document.id }}" {% if session.get(document.id)==document.id%}checked{% endif %}>
                        <label class="form-check-label" for="{{ document.id }}">
                            {{ document.name }}
                        </label>
                    </div>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ "%.2fâ‚¬"|format(document.preis) }}</h6>
                    <p class="card-text">{{ document.beschreibung }}</p>
                </div>
            </div>
            </div>
            {% endfor %}
        </div>    
        <div class="row">
            <div class="col-12 text-right">
                <button type="submit" class="btn btn-primary">Weiter</button>
            </div>
        </div>
    </form>
{% endblock %}
